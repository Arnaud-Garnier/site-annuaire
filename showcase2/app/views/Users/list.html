<div>
  <div id="colonne1">
    <br/>

    <h2>Ajouter un nouvel utilisateur</h2>
    <br/>
    <div class="black">
      <form role="form" ng-submit="addUser()">
        <input type="text" ng-model="name" placeholder="Nom" required="">
        <span class="redstar">*</span>
        <br/>
        <input type="text" ng-model="surname" placeholder="Prénom" required="">
        <span class="redstar">*</span>
        <br />
        <input type="email" ng-model="email" placeholder="Mail">
        <br />
        <input type="url" ng-model="website" placeholder="Site web">
        <br/> <br/>
        <input type="submit" value="Ajouter" class="btn btn-primary"/>
      </form>
    </div>
    <br />
    <i><span class="redstar">*</span> : Champs obigatoires</i>
    <br />
  </div>

  <div id="colonne2">
    <br/>

    <h2>Rechercher un utilisateur</h2>

    <div class="black">
      <input type="text" ng-model="searchValue" placeholder="Recherche">
    </div>
    <br/>

    <h3>Liste des utilisateurs :</h3>
    <p><i>Cliquez sur un nom pour accéder à la page de l'utilisateur.</i></p>
    <ul id="userList">
      <li ng-repeat="user in users | filter: searchValue"><a ng-href="#/users/{{user.id}}">{{user.name}}, {{user.surname}}</a></li>
    </ul>
  </div>

</div>
